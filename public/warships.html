<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="warshipCaptains">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Warships</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#a-list 				{ margin-bottom:30px; }
		#a-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL WARSHIPS WITH INITIALIZE FUNCTION -->
<body ng-controller="warshipsController">

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/warshipcaptains">Warship Captains</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="warships"> Warships</a></li>
				<li><a href="captains"> Captains</a></li>
				<li><a href="shipcaptains"> Ship Captains</a></li>
			</ul>
		</div>
		</nav>
    </header>
	
	<div class="container">
		<!-- HEADER AND WARSHIP COUNT -->
		<div class="jumbotron text-center">
			<h1>Warships <span class="label label-info">{{ warships.length }}</span></h1>
		</div>

		<!-- WARSHIP LIST -->
		<div id="a-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE WARSHIPS IN $scope.warships -->
				<div class="checkbox" ng-repeat="warship in warships">
					<label>
						{{ warship.name }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE WARSHIP -->
		<div id="a-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form name="warshipForm" ng-submit="createWarship(warshipForm.$valid)" novalidate>
					<div class="form-group">
						
						<!-- BIND THIS VALUE TO formData.name IN ANGULAR -->
						<input type="text" name="name" required class="form-control input-lg text-center" placeholder="i.e USS Enterprise" ng-model="formData.name">
					</div>
					
					<div class="checkbox has-error">
						<p ng-show="warshipForm.name.$invalid" class="help-block">Please enter the warship's name.</p>
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-disabled="warshipForm.$invalid">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>Base source codes from <a href="http://scotch.io">Scotch</a>.</p>
		</div>

	</div>

</body>
</html>
